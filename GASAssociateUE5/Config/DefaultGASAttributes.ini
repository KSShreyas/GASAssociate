[Script/Config/DefaultGASAttributes.ini]

[/Script/GASAssociateHelper.GASHAttributeWizard]
AttributeRepMode = Full

; Hero-related Attributes
+AttributeList=(AttributeName="Health", MinValue=0, MaxValue=100, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="Mana", MinValue=0, MaxValue=100, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="AttackDamage", MinValue=1, MaxValue=50, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="AttackSpeed", MinValue=0.1, MaxValue=2, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="BaseAttackSpeedMultiplier", MinValue=1, MaxValue=3, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="MovementSpeed", MinValue=1, MaxValue=5, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="Armor", MinValue=0, MaxValue=20, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="MagicResistance", MinValue=0, MaxValue=20, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="Strength", MinValue=1, MaxValue=50, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="Agility", MinValue=1, MaxValue=50, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="Intelligence", MinValue=1, MaxValue=50, UseMaxValueAttribute=False)

; Ability-related Attributes
+AttributeList=(AttributeName="AbilityPower", MinValue=0, MaxValue=25, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="AttackRange", MinValue=1, MaxValue=5, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="CastTime", MinValue=0.5, MaxValue=3, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="Cooldown", MinValue=1, MaxValue=10, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="CooldownReduction", MinValue=0, MaxValue=50, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="AbilityScaling", MinValue=0.1, MaxValue=2, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="BaseDamage", MinValue=1, MaxValue=50, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="ScalingCoefficient", MinValue=0.1, MaxValue=2, UseMaxValueAttribute=False)

; Item-related Attributes
+AttributeList=(AttributeName="ItemName", MinValue=1, MaxValue=50, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="ItemCost", MinValue=1, MaxValue=2000, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="ItemType", MinValue=0, MaxValue=3, UseMaxValueAttribute=False)  ; 0 = Weapon, 1 = Armor, 2 = Consumable
+AttributeList=(AttributeName="ItemDescription", MinValue=1, MaxValue=50, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="ItemEffect", MinValue=0, MaxValue=100, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="ItemIconPath", MinValue=1, MaxValue=50, UseMaxValueAttribute=False)

; UI-related Attributes
+AttributeList=(AttributeName="UIWindowPosition", MinValue=0, MaxValue=1000, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="UIWindowSize", MinValue=1, MaxValue=100, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="UIButtonClickEvent", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)  ; 0 = Disabled, 1 = Enabled
+AttributeList=(AttributeName="UIProgressBarValue", MinValue=0, MaxValue=100, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="UITextAlignment", MinValue=0, MaxValue=2, UseMaxValueAttribute=False)  ; 0 = Left, 1 = Center, 2 = Right
+AttributeList=(AttributeName="UIColor", MinValue=0, MaxValue=100, UseMaxValueAttribute=True)

; Event-related Attributes
+AttributeList=(AttributeName="OnHeroDeath", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="OnAbilityCast", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="OnItemPickedUp", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="OnTurretDestroyed", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="OnGoldEarned", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)

; Map-related Attributes
+AttributeList=(AttributeName="MapSize", MinValue=1, MaxValue=1000, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="SpawnPosition", MinValue=500, MaxValue=500, UseMaxValueAttribute=False)  ; X and Y coordinates
+AttributeList=(AttributeName="LanePositions", MinValue=500, MaxValue=500, UseMaxValueAttribute=False)  ; Array of lane positions
+AttributeList=(AttributeName="JungleCampLocations", MinValue=500, MaxValue=500, UseMaxValueAttribute=False)  ; Array of jungle camp coordinates

; Player-related Attributes
+AttributeList=(AttributeName="PlayerLevel", MinValue=1, MaxValue=50, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="PlayerExperience", MinValue=0, MaxValue=50000, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="PlayerGold", MinValue=0, MaxValue=10000, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="PlayerKills", MinValue=0, MaxValue=50, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="PlayerDeaths", MinValue=0, MaxValue=50, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="PlayerAssists", MinValue=0, MaxValue=50, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="PlayerKillDeathRatio", MinValue=0.1, MaxValue=20, UseMaxValueAttribute=False)  ; Ratio of kills to deaths

; Team-related Attributes
+AttributeList=(AttributeName="TeamScore", MinValue=0, MaxValue=5000, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="TeamObjectiveCount", MinValue=0, MaxValue=100, UseMaxValueAttribute=True)
+AttributeList=(AttributeName="TeamTowerCount", MinValue=0, MaxValue=5, UseMaxValueAttribute=True)  ; Number of towers per team
+AttributeList=(AttributeName="TeamJungleCampCount", MinValue=0, MaxValue=10, UseMaxValueAttribute=True)

; Effect-related Attributes
+AttributeList=(AttributeName="Duration", MinValue=1, MaxValue=60, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="TickInterval", MinValue=1, MaxValue=60, UseMaxValueAttribute=False)  ; Time in seconds
+AttributeList=(AttributeName="OnEffectApply", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="OnEffectRemove", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="Stacks", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)
+AttributeList=(AttributeName="MaxStacks", MinValue=0, MaxValue=1, UseMaxValueAttribute=False)
; Miscellaneous Attributes
+AttributeList=(AttributeName="GameTime", MinValue=0, MaxValue=60, UseMaxValueAttribute=False, Category="Game")
+AttributeList=(AttributeName="MatchDuration", MinValue=15, MaxValue=60, UseMaxValueAttribute=False, Category="Game")  ; Minutes
+AttributeList=(AttributeName="PauseState", MinValue=0, MaxValue=2, UseMaxValueAttribute=False, Category="Game")  ; 0 = Unpaused, 1 = Paused, 2 = Resumed
+AttributeList=(AttributeName="GameMode", MinValue=0, MaxValue=3, UseMaxValueAttribute=False, Category="Game")  ; 0 = Classic, 1 = Ranked, 2 = Custom
+AttributeList=(AttributeName="GameState", MinValue=0, MaxValue=3, UseMaxValueAttribute=False, Category="Game")  ; 0 = Pre-game, 1 = In-game, 2 = Post-game

